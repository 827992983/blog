<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/login.css"/>

    <script type="text/javascript" src="/static/js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="/static/js/common.js"></script>
    <script type="text/javascript" src="/static/admin/js/login.js"></script>

    <title>登录</title>
</head>
<body>

<header id="loginHeader">

</header>

<main id="loginModal" class="modal show">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="text-center text-primary">Blog管理系统</h1>
            </div>
            <div class="modal-body">
                <form method="post" action="" class="form col-md-12 center-block">
                    {% csrf_token %}
                    <div class="form-group">
                        <input id="username" name="username" type="text" class="form-control input-lg" placeholder="用户名">
                    </div>
                    <div class="form-group">
                        <input id="password" name="password" type="password" class="form-control input-lg" placeholder="密码">
                    </div>
                    <div class="form-group">
                        <button id="login" type="button" class="btn btn-primary btn-lg btn-block">登录</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">

            </div>
        </div>
    </div>
</main>

<footer id="LoginFooter">

</footer>

</body>
</html>
