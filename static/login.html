<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
    <script type="text/javascript" src="js/jquery-2.1.1.js"></script>
    <script type="text/javascript" charset="utf-8">
        var uri = window.document.location.pathname;
        //alert(uri);
        if(uri != '/static/login.html'){
            window.location = '/static/login.html';
        }
    </script>
    <title>登录</title>
</head>
<body>

<header id="loginHeader">

</header>

<main id="loginModal" class="modal show">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="text-center text-primary">Blog管理系统</h1>
            </div>
            <div class="modal-body">
                <form action="" class="form col-md-12 center-block">
                    <div class="form-group">
                        <input name="username" type="text" class="form-control input-lg" placeholder="用户名">
                    </div>
                    <div class="form-group">
                        <input name="password" type="password" class="form-control input-lg" placeholder="密码">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-lg btn-block">登录</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">

            </div>
        </div>
    </div>
</main>

<footer id="LoginFooter">

</footer>

</body>
</html>
